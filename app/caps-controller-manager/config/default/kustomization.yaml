namespace: sidero-system

namePrefix: caps-

# Labels to add to all resources and selectors.
commonLabels:
  cluster.x-k8s.io/provider: "control-plane-talos"

resources:
  - ../crd
  - ../certmanager
  - ../webhook
  - ../rbac
  - ../manager

patchesStrategicMerge:
  - manager_webhook_patch.yaml
#  - webhookcainjection_patch.yaml

vars:
  - name: CAPS_CERTIFICATE_NAMESPACE # namespace of the certificate CR
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: caps-serving-cert # this name should match the one in certificate.yaml
    fieldref:
      fieldpath: metadata.namespace
  - name: CAPS_CERTIFICATE_NAME
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: caps-serving-cert # this name should match the one in certificate.yaml
  - name: CAPS_WEBHOOK_SERVICE_NAMESPACE # namespace of the service
    objref:
      kind: Service
      version: v1
      name: caps-c-webhook-service
    fieldref:
      fieldpath: metadata.namespace
  - name: CAPS_WEBHOOK_SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: caps-c-webhook-service

configurations:
  - kustomizeconfig.yaml
