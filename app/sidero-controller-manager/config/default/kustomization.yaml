apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sidero-system

namePrefix: sidero-

# Labels to add to all resources and selectors.
commonLabels:
  cluster.x-k8s.io/provider: "infrastructure-sidero"

bases:
  - ../crd
  - ../certmanager
  - ../webhook
  - ../rbac
  - ../manager
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
#- ../prometheus

patchesStrategicMerge:
  - manager_webhook_patch.yaml
#  - webhookcainjection_patch.yaml

    # Protect the /metrics endpoint by putting it behind auth.
    # Only one of manager_auth_proxy_patch.yaml and
    # manager_prometheus_metrics_patch.yaml should be enabled.
    #- manager_auth_proxy_patch.yaml
    # If you want your controller-manager to expose the /metrics
    # endpoint w/o any authn/z, uncomment the following line and
    # comment manager_auth_proxy_patch.yaml.
    # Only one of manager_auth_proxy_patch.yaml and
    # manager_prometheus_metrics_patch.yaml should be enabled.
    #- manager_prometheus_metrics_patch.yaml

vars:
  - name: SIDERO_CERTIFICATE_NAMESPACE # namespace of the certificate CR
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: sidero-serving-cert # this name should match the one in certificate.yaml
    fieldref:
      fieldpath: metadata.namespace
  - name: SIDERO_CERTIFICATE_NAME
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: sidero-serving-cert # this name should match the one in certificate.yaml
  - name: SIDERO_WEBHOOK_SERVICE_NAMESPACE # namespace of the service
    objref:
      kind: Service
      version: v1
      name: sidero-webhook-service
    fieldref:
      fieldpath: metadata.namespace
  - name: SIDERO_WEBHOOK_SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: sidero-webhook-service

configurations:
  - kustomizeconfig.yaml